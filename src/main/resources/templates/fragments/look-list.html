<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Look list</title>
</head>
<body>

<div th:fragment="look-card">
    <!-- dynamic sizing -->

    <div class="col s12 m6 l4">
    <div class="card">
    <div class="card-image">

    <!-- image -->
    <img src="/imgs/carnival-640.jpeg" />
    <!-- look title -->

    <span th:if="${look.title}!=null" class="card-title" th:text="${look.title}"></span>
    <span th:if="${look.title}==null" class="card-title"></span>
    <a class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>

    <!-- look description -->
    <div class="card-content">
    <p th:if="${look.description}!=null" th:text="${look.description}"></p>
    </div>

    <!-- link to product page -->
    <div class="card-action">
    <a th:href="@{/look/{id}(id=${look.id})}">View more</a>
    </div>
    </div>
    </div>
</div> <!-- fragment end -->

<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="images/sample-1.jpg" />
                <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
                <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
                <a href="#">This is a link</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
