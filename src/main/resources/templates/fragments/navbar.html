<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar">
    <div class="navbar-fixed">
        <nav class="grey darken-4">
            <div class="nav-wrapper">
                <a href="/" class="show-on-small hidden brand-logo left grey-text text-lighten-4"><img
                        src="/imgs/" /> Superfleek</a>
                <a href="/" class="hide-on-med-and-down brand-logo grey-text text-lighten-4">Superfleek</a>
                <a href="#" data-activates="mobile-demo"
                   class="button-collapse grey-text text-lighten-4 right"><i class="material-icons">menu</i></a>
                <ul class="hide-on-small-only right">
                    <li><a href="/search" class="grey-text text-lighten-4">Search</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/profile" class="grey-text text-lighten-4">My Profile</a></li>
                    <li sec:authorize="!isAuthenticated()" ><a href="/login" class="grey-text text-lighten-4">Login</a></li>
                    <li sec:authorize="isAuthenticated()"><form th:action="@{/logout}" th:method="post">
                        <button class="logout-btn grey-text text-lighten-4 grey darken-4">Logout</button>
                    </form></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/sign-up"
                                                              class="grey-text text-lighten-4 grey grey darken-4">Join
                    </a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="side-nav" id="mobile-demo">
        <li><a href="/profile"><i class="material-icons">account_box</i> My profile</a></li>
        <li><a href="/search"><i class="material-icons">search</i>Search products</a></li>
        <li><form th:action="@{/logout}"
                  th:method="post"><button class="link space-left grey darken-4" th:href="@{/logout}"><i class="material-icons">power_settings_new</i>Logout</button></form></li>
    </ul>

</div>



</body>
</html>
