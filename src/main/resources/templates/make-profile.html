
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Make your profile')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<div class="loading-wrapper">
    <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<div class="page-wrapper hidden">
    <div class="navbar-fixed">
        <nav class="grey darken-4 center-align">
            <div class="nav-wrapper">
                <div class="col s12" id="walkthrough">
                    <a data-menuanchor="one" href="#one" class="mp-walkthrough-text breadcrumb">Add a photo</a>
                    <a data-menuanchor="two" href="#two" class="mp-walkthrough-text breadcrumb">Start a collection</a>
                    <a data-menuanchor="three" href="#three" class="mp-walkthrough-text breadcrumb">Add your bio</a>
                </div>
            </div>
        </nav>
    </div>

    <div id="fullpage">
        <div class="section">
            <div class="mp-section-content">
                <div class="row">
                    <div class="col s12">
                        <h2 class="main-title">Upload a profile picture</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h6 class="sub-title">Lorem ipsum...</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="add-profile-pic">
                            <i class="large material-icons">add</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
                <div class="row">
                    <h2 class="main-title">Start your collection</h2>
                </div>
                <div class="row">
                    <h6 class="sub-title">Here is where you enter the products you already own</h6>
                </div>
                <div class="row">
                    <div class="col s12 offset-m3 m6">
                        <nav>
                            <div class="nav-wrapper light-blue darken-1">
                                <form method="post" action="#">
                                    <div class="input-field">
                                        <input id="search" type="search" required="required" />
                                        <label class="label-icon"
                                               for="search"><i class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 offset-m3 m6">
                            <div class="collection-bar">
                                <div id="collection" class="collection-grid">
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                    <div class="grey lighten-4 grid-item"></div>
                                </div>
                            </div>
                    </div>
                </div>
        </div><!-- end section -->
        <div class="section">
            <div class="content">
                    <div class="row">
                        <h2 class="main-title">Write your bio</h2>
                    </div>
                    <div class="row">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Bio...</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div><!-- end content -->
        </div><!-- end section -->
        <div class="section">
            <div class="content">
                <div class="mp-section-content">
                    <h2 class="main-title">Welcome!</h2>
                    <a href="#" class="btn waves-effect waves-light grey darken-4">Finish</a>
                 </div>
            </div>
        </div>
    </div> <!-- end full page -->
    <i class="mp-down-arrow large material-icons animated pulse infinite">keyboard_arrow_down</i>
</div> <!-- end page wrapper -->






<div th:replace="fragments/footer :: scripts"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
<script src="/js/fullpage.js"></script>
</body>
</html>
