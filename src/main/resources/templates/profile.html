                        </div>
                    </div>
                    <div class="col s7">
                        <div class="profile-info-container">
                            <!-- User info -->
                            <div class="row">
                                <div class="col s6">
                                    <h4 class="profile-username" th:text="${user.username}"></h4>
                                    <!-- edit profile button -->
                                    <a href="#editprofile" alt="edit profile">
                                        <span class="edit-profile-btn-container">
                                            <i class="edit-profile-btn material-icons">settings</i>
                                        </span>
                                    </a>
                                <p th:text="${user.bio}">Bio</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <span sec:authorize="isAuthenticated()" th:if="${user.id}==${#authentication.principal.id}">
                                <button class="add-look-pic waves-effect waves-light btn">Add A Look</button>
                                <form th:action="@{/look/add/}" th:method="post" th:object="${look}">
                                    <input th:field="*{pictureFilePath}" value="" th:type="hidden" id="look-input"/>
                                    <input th:type="submit" class="submit-look-pic" hidden="hidden" />
                                </form>
                                </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-tabs">
                        <ul class="tabs white tabs-fixed-width">
                            <li class="tab black-text"><a href="#collection">Collection</a></li>
                            <li class="tab"><a class="active" href="#looks">Looks</a></li>
                            <li class="tab"><a href="#wishlist">Wishlist</a></li>
                        </ul>
                    </div>
                    <div class="card-content">
                        <div id="collection">

                            <!--<div th:each="makeup : ${collection.makeups}" class="col s12">-->
                                <ul th:each="makeup : ${collection.makeups}" class="collection col offset-s1 s11">
                                    <li th:replace="fragments/look-list :: collection-card"></li>
                                </ul>
                            <!--</div>-->

                        </div>
                        <div id="looks">
                            <!-- look cards here -->

                        <div th:each="look : ${user.lookList}">
                            <div th:replace="fragments/look-list :: look-card"></div>
                        </div>

                                        <!--<p><a th:href="@{/look/{id}(id=${look.id})}">This is a link</a></p>-->

                                            <!--<input type="submit" value="Make Profile Pic"/>-->

                        </div>
                        <div id="wishlist">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
