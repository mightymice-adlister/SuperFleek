<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Search products')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body id="search">

<header>
    <nav class="show-on-small" th:replace="fragments/navbar :: navbar"></nav>
</header>

<main>
    <div class="row">
        <div class="col s4">
            <div class="input-field col s12">
                <select id="filter">
                    <option value="" disabled="disabled" selected="selected">Choose your option</option>
                    <option value="name">name</option>
                    <option value="brand">brand</option>
                    <option value="type">type</option>
                </select>
                <label>Materialize Select</label>
            </div>
        </div>
        <div class="col s8">
            <nav>
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field">
                            <input id="query" type="search" required="required" />
                            <label class="label-icon" for="query"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div id="results"></div>
</main>

<footer>
    <div th:replace="fragments/footer :: scripts"></div>
</footer>

</body>
</html>
