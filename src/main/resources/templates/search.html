<!DOCTYPE html>

<head th:replace="fragments/header :: header('Search products')">

    <title></title>
</head>
<body id="search">

<header>
    <!--<nav class="show-on-small" th:replace="fragments/navbar :: navbar"></nav>-->
    <div class="navbar-fixed">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo"
                   class="button-collapse right"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>

                <form th:action="@{/search}" th:method="get">
                    <div class="input-field">
                        <input id="query" type="search" th:value="${query}" required="required" />
                        <label class="label-icon" for="query"><i class="material-icons">search</i></label>

                    </div>

<main>
    <div class="container">
        <div class="row">
            <div class="col s12 offset-m1 m10">
                <div id="results">
                    <div class="no-results">
                        <h4>No results</h4>

                    </div>
                </div>
            </div> <!-- main col -->
        </div> <!-- main row -->

<footer>
    <div th:replace="fragments/footer :: scripts"></div>
