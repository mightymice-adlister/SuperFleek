<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Product')">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<header>
    <nav th:replace="fragments/navbar :: navbar"></nav>
</header>

<main>
    <div class="product-image-container">
        <img class="responsive-img" src="https://source.unsplash.com/1600x900/?makeup" />
    </div>
        <div class="product-info-banner-mobile">
            <img class="left product-thumbnail responsive-img" src="/imgs/lipstick-thumbnail.jpeg" />
            <div class="product-caption">
            <h5 class="product-brand">Nars</h5>
            <h6 class="product-title">Audacious Lipstick</h6>
        </div>
        <h6 class="right product-price">$32.00</h6>
    </div>
    <div class="product-review-bar">
        <div class="star-board">
            <i class="material-icons tiny ratings">grade</i>
            <i class="material-icons tiny ratings">grade</i>
            <i class="material-icons tiny ratings">grade</i>
            <i class="material-icons tiny ratings">grade</i>
        </div>
        <h6 class="review-number">57 reviews</h6>
        <h6 class="review-score">Overwhelmingly positive</h6>
    </div>
</main>

<footer>
        <div th:replace="fragments/footer :: menu-bottom"></div>
</footer>



<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
